<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Job Search Data</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dice Job Search Data</h1>
      <div class="search-container">
        <input type="text" id="jobInput" placeholder="Enter job title" />
        <select id="dateFilter">
          <option value="THREE">Last 3 Days</option>
          <option value="SEVEN" selected>Last 7 Days</option>
        </select>
        <select id="workSetting">
          <option value="On-Site">On-Site</option>
          <option value="Hybrid">Hybrid</option>
          <option value="Remote">Remote</option>
        </select>
        <button id="searchButton">Search</button>
      </div>
      <div id="status"></div>
      <button id="downloadButton" style="display: none">Download CSV</button>
      <div id="tableContainer">
        <table id="jobTable">
          <thead>
            <tr>
              <th>Job Title</th>
              <th>Company</th>
              <th>Location</th>
              <th>Salary</th>
              <th>Posted Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
